description: Git pro začátečnice a začátečníky
long_description: |
    Git je švýcarským nožem všech programátorů a umí vyřešit spoustu problémů při správě různých verzí zdrojového kódu a spolupráci mezi několika vývojáři. Je ale také celkem komplexní a naučit se jej používat vyžaduje nějaký čas a trénink.

    Na workshopu si vysvětlíme základní principy práce s Gitem, nakoukneme na Github a popovídáme si o open source softwaru.

    Tento workshop je pro všechny, kteří jsou pokročilejší začátečníci – umí pracovat s příkazovou řádkou zhruba na úrovni absolventek začátečnického kurzu PyLadies, vědí, jak fungují soubory na počítači a že se do nich píše zdrojový kód. Kdo bude chtít, bude moci i programovat v Pythonu, ale není to podmínkou.

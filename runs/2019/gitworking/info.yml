description: Git pro PyLadies, které už si osahaly Python
long_description: |
    Umíš základy Pythonu (například ze začátečnického kurzu PyLadies), ale chceš se přiučit něco o Gitu?

    Tento workshop je pro účastnice pražských PyLadies – ty umí pracovat s příkazovou řádkou,
    vědí, jak fungují soubory na počítači a že se do nich píše zdrojový kód. Budeme používat Python, ale o programování tolik nepůjde.


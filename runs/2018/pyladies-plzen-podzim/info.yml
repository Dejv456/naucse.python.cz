title: Začátečnický kurz PyLadies
subtitle: Plzeň - podzim 2018 - úterý
time: 18:00–20:00
default_time:
  start: '18:00'
  end: '20:00'
description: Naučte se Python vážně od začátku. Žádné předchozí znalosti nejsou potřeba.
long_description: |
    Tady najdeš všechny materiály k plzeňské verzi začátečnického kurzu
    PyLadies.

    Stránky samotných PyLadies jsou na [http://pyladies.cz/plzen].

    Jednotlivé lekce jsou určeny naprostým začátečnicím.
    Instrukce jsou uvedeny pro operační systémy Linux, Windows i macOS.

    [PyLadies]: http://pyladies.cz/
derives: pyladies
vars:
  user-gender: f
  pyladies: true
  coach-present: true

